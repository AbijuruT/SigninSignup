<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===== CSS  =========-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign In | Sign Up</title>
</head>
<body>

    <div class="form__container">
    
        <!--===== SIGN IN  =====-->
        <form action="#" class="form" id="signin_id">
            <h1 class="form__title">Sign In</h1>
            <p class="form__text">to continue</p>
    
            <div class="form__div">
                <input type="text" class="form__input" placeholder=" " autofocus required>
                <label for="" class="form__label">Email or username</label>
            </div>
    
            <div class="form__div">
                <input type="password" class="form__input" placeholder=" " required>
                <label for="" class="form__label">Password</label>
            </div>
            <div class="form__div">
                <a href="#" class="a__link">Forgot password?</a>
            </div>
            <div class="btn">
                <span class=" a__link signin__signup" id="sign-up">Sign Up</span>
                <input type="submit" class="form__btn" value="Sign In">
            </div>
        </form>

        <!--=====  SIGN UP FORM  =====-->
        <form action="#" class="form none" id="signup_id">
            <h1 class="form__title">Sign Up</h1>
            <p class="form__text">to continue</p>
        
            <div class="form__div">
                <input type="text" class="form__input" placeholder=" " required>
                <label for="" class="form__label">Username</label>
            </div>
        
            <div class="form__div">
                <input type="email" class="form__input" placeholder=" " required>
                <label for="" class="form__label">Email</label>
            </div>
            <div class="form__div">
                <input type="password" class="form__input" placeholder=" " required>
                <label for="" class="form__label">Password</label>
            </div>
            <div class="btn">
                <span class=" a__link signin__signup" id="sign-in">Sign In</span>
                <input type="submit" class="form__btn" value="Sign Up">
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer__div"><a href="#" class="a__link">Home</a></div>
        <ul class="footer__list">
            <li class="link__item"><a href="#" class="a__link">Help</a></li>
            <li class="link__item"><a href="#" class="a__link">Terms</a></li>
            <li class="link__item"><a href="#" class="a__link">Privacy</a></li>
        </ul>
    </footer>
    

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
